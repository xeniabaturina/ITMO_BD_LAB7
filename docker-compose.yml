services:
  # ClickHouse Database
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: food_clustering_clickhouse
    environment:
      CLICKHOUSE_DB: food_clustering
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped

  # MySQL Database (Lab 7's own instance)
  mysql:
    image: mysql:8.0
    container_name: food_clustering_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-food_clustering}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Data Mart Service
  datamart:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: food_clustering_datamart
    depends_on:
      - clickhouse
      - mysql
    ports:
      - "8081:8080"
    environment:
      # ClickHouse configuration
      CLICKHOUSE_HOST: ${CLICKHOUSE_HOST:-clickhouse}
      CLICKHOUSE_PORT: ${CLICKHOUSE_PORT:-8123}
      CLICKHOUSE_DATABASE: ${CLICKHOUSE_DATABASE:-food_clustering}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      
      # MySQL configuration
      MYSQL_HOST: ${MYSQL_HOST:-mysql}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-food_clustering}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      
      # API configuration
      API_HOST: 0.0.0.0
      API_PORT: 8080
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    command: ["server"]

  # Python ML Service
  ml_service:
    image: python:3.9
    container_name: food_clustering_ml
    depends_on:
      - datamart
    environment:
      # DataMart API configuration
      DATAMART_BASE_URL: http://datamart:8080
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      # Java configuration for PySpark
      JAVA_HOME: /usr/lib/jvm/default-java
    volumes:
      - .:/app
      - /Users/xeniabaturina/ITMO/Sem2/BD/data:/data
    working_dir: /app
    command: >
      bash -c "
        apt-get update && apt-get install -y default-jdk &&
        pip install pyspark findspark numpy pandas requests tqdm mysql-connector-python pyarrow &&
        python3 load_data_to_mysql.py &&
        python3 main_integrated.py
      "

volumes:
  clickhouse_data:
  mysql_data:

networks:
  default:
    name: food_clustering_network
